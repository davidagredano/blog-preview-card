<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blog preview card</title>
  </head>
  <body class="body">
    <main class="main">
      <article class="card">
        <img
          class="card__image"
          src="./assets/images/illustration.svg"
          alt="Article Illustration"
        />
        <div class="card__body">
          <p class="card__category">Learning</p>
          <time class="card__date" datetime="2024-12-21">
            Published 21 Dec 2024
          </time>
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <footer class="card__author">
          <img
            class="card__author-avatar"
            src="./assets/images/avatar.webp"
            alt="Photo of Greg Hooper"
          />
          <span class="card__author-name">Greg Hooper</span>
        </footer>
      </article>
    </main>
  </body>
</html>
